{% extends 'base.html' %}

{% block content %}


<div class="main-block">
    <div class="left-part">
        <i class="fas fa-envelope"></i>
        <i class="fas fa-at"></i>
        <i class="fas fa-mail-bulk"></i>
    </div>
    <form action="" method="post">
        <h1>Update employee info</h1>
        <div class="info">
            <input class="fname" type="text" name="name" placeholder="Full name" required value="{{ employee.name }}">
            <input type="text" name="email" placeholder="Email" value="{{ employee.email }}">
            <input type="text" name="phone" placeholder="Phone number" required value="{{ employee.phone }}">
            <input type="text" name="address" placeholder="Address" value="{{ employee.address }}">
        </div>
        <button type="submit">Update</button>
    </form>
</div>

{% endblock %}
